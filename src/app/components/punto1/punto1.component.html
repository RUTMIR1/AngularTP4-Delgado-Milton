<section id="home-punto1" class="row bg-morado1 pb-5 mt-4 position-relative">
    <div *ngFor="let producto of productos" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-3 col-xxl-3 mt-5 mb-5">
        <div class="card mx-auto card-tamanio h-100 bg-morado2 border border-primary">
                <div class="bg-black d-flex justify-content-end fuente-blanca"> {{producto.valor}}$ </div>
                <img [src]="producto.imagen" class="card-img-top img-producto" alt="imagen de producto">
                <h4> {{producto.nombre}}</h4>
                <div>{{producto.descripcion}}</div>
            </div>
            <div class="d-flex justify-content-center boton-producto">
                <button [ngStyle]="{'color': producto.estado ? 'red' : ''}" [disabled]="producto.estado" (click)="producto.estado=true" (click)="agregarCarrito(producto)" type="button" class="btn btn-outline-info w-75 btn">Agregar al Carrito</button>
            </div>
        </div>
        <button class="posicion-btn" data-bs-toggle="modal" data-bs-target="#modal">üõçÔ∏è</button>
        <app-modal [objetos]="carrito" [nombre]="nom"></app-modal>
</section>
