<section class="row bg-morado1 pb-5">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-3 col-xxl-3 mt-5 mb-5" *ngFor="let producto of productos">
            <div class="card mx-auto card-tamanio h-100 bg-morado2 border border-primary">
                <div class="bg-black d-flex justify-content-end fuente-blanca"> {{producto.precio}}$ </div>
                <img [src]="producto.imagen" class="card-img-top img-producto" alt="imagen de producto">
                <h4> {{producto.nombre}}</h4>
                <div>{{producto.descripcion}}</div>
            </div>
            <div class="d-flex justify-content-center boton-producto">
                <button type="button" class="btn btn-outline-info w-75 btn">Agregar al Carrito</button>
            </div>
    </div>
</section>
